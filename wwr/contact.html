<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Matope Rafting Park</title>
    <meta name="description" content="Contact us Page">
    <meta name="author" content="Itai Matope">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="logo">
        <nav>
            <a href="index"> Home</a>
            <a href="about"> About</a>
            <a href="trips"> Trips</a>
            <a href="contact"> Contact</a>
        </nav>
    </header>
    <main>
        <!-- Meet the team section -->

        <section>
            <h1>Meet the Team!</h1>
            <div class="the_team">
            <figure>
                <img src="images/kimberly.jpg" alt="group rafting in violent waters">
                <figcaption>Kimberly</figcaption>
            </figure>
            <figure>
                <img src="images/nyasha.jpg" alt="group rafting in violent waters">
                <figcaption>Nyasha</figcaption>
            </figure>
            <figure>
                <img src="images/shungu.jpg" alt="individual rafting in violent waters">
                <figcaption>Shungu</figcaption>
            </figure>
            </div>
        </section>

        <!-- Contact details and location -->
         <section>
            <h2>Contact Information</h2>
            <p>Address: 10 Polo Rd, Observatory, Cape Town, 7925</p>
            <p>Phone Number: +27 555 999 4566</p>
            <p>Email Address: contact@matoperafting.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.2832955770705!2d18.462743075566063!3d-33.93384107320179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5d064f916981%3A0xdfb87752a8b8e824!2s10%20Polo%20Rd!5e0!3m2!1sen!2sza!4v1729447184997!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </section>

        <!-- data collection form -->
        <section class="form">
            <h2> Get In Touch</h2>
            <form action="submit-form">
                <fieldset>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname"><br><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label>Reason for Contact</label><br>
                    <input type="radio" id="general" name="enquiry" value="General Enquiry">
                    <label for="general">General Enquiry</label><br>
                    <input type="radio" id="reservation" name="enquiry" value="Reservation Question">
                    <label for="reservation"> Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="enquiry" value="website suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
                    <label for="message">Your Message</label><br>
                    <textarea name="message" id="message" rows="4" cols="50"></textarea><br><br>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe to our newsletter</label><br><br>
                    <input type="submit" value="submit">
                </fieldset>
            </form>
        </section>

    </main>

    <!-- footer section -->
    <footer class="footer-container">
        <p>&copy;2024 ðŸ¦… Matope Rafting Park ðŸ¦… Itai Matope </p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="instagram">
            </a>
        </nav>
    </footer>
    
</body>
</html>
